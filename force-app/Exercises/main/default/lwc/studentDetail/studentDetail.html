<template>
		
    <!-- todo #8: use the cardTitle getter to display a dynamic title for the lightning-card -->
    <lightning-card lwc:if={studentId} title={cardTitle}>
        <template lwc:if={wiredStudent.error}>
            <div class="slds-var-p-horizontal_medium">
                <c-error-panel type="inlineMessage" errors={wiredStudent.error}></c-error-panel>
            </div>
        </template>

        <template lwc:if={wiredStudent.data}>
            <lightning-button variant="neutral" label="Go To Record" onclick={recordDetail} slot="actions">
            </lightning-button>
            <div class="slds-var-p-horizontal_medium">
                
                <!-- this will be filled out during the lab -->
                <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
                <p></lightning-output-field><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
                <p>{description}</p>
            </div>
        </template>
        
    </lightning-card>

</template>
